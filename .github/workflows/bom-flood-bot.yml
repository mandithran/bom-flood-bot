name: BoM Flood Warning Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes
  workflow_dispatch:

jobs:
  post_warnings:
    runs-on: ubuntu-latest
    permissions:
      actions: write  # ✅ Required for cache storage
      contents: read  # ✅ Required for repository access

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore posted warnings cache
        id: cache-posted-warnings
        uses: actions/cache@v4
        with:
          path: posted_warnings.txt
          key: posted-warnings-cache-${{ github.run_id }}

      - name: Ensure posted_warnings.txt exists
        run: |
          if [ ! -f posted_warnings.txt ]; then
            echo "Creating empty posted_warnings.txt..."
            touch posted_warnings.txt
          fi

      - name: Debug check if posted_warnings.txt exists
        run: cat posted_warnings.txt || echo "posted_warnings.txt not found"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        run: python flood_bot.py
        env:
          BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}

      - name: Save updated posted warnings to cache
        if: always()  # ✅ Ensure cache is always updated
        uses: actions/cache@v4
        with:
          path: posted_warnings.txt
          key: posted-warnings-cache-${{ github.run_id }}
