name: Initialize posted_warnings.txt Artifact

on:
  workflow_dispatch:  # âœ… Allows manual trigger from GitHub Actions UI

jobs:
  initialize_artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure posted_warnings.txt exists
        run: |
          if [ ! -f posted_warnings.txt ]; then
            echo "Creating empty posted_warnings.txt..."
            touch posted_warnings.txt
          fi

      - name: Upload posted_warnings.txt artifact
        uses: actions/upload-artifact@v4
        with:
          name: posted-warnings
          path: posted_warnings.txt
